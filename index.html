<!DOCTYPE html>
<html lang="en-US">

<head>
<title>Solar System</title>
<meta charset="utf-8">
<meta name="Keywords" content="Solar System, Sun, Earth, Geocentric, Heliocentric, Mars, Mercury, Venuse, Jupiter, Saturn, Uranus, Neptune">
<link rel="stylesheet" type="text/css" href="./css/default.css">
<link rel="stylesheet" type="text/css" href="./css/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="./css/jquery-ui.structure.min.css">
<link rel="stylesheet" type="text/css" href="./css/jquery-ui.theme.min.css">
<script src="./js/jquery-2.1.1.min.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script src="./js/jcanvas.min.js"></script>
</head>

<body>
<canvas id="canvas_layer1" width="500" height="500"></canvas>
<canvas id="canvas_layer2" width="500" height="500"></canvas>
<div id="control">
  <button type="button" id="system">Heliocentric</button>
  <button type="button" id="draw">Draw Path</button>
  <span id="label" class="hidden">Speed:<span id="speed_value">0</span></span>
  <div id="slider"></div>
<p>Usage:</br>
<p>Move the mouse cursor onto the canvas can pause the motion, move out to continue;</br>
Drag the slider bar to change the motion speed;</br>
Click the Helicentric button to change between helicentric or geocentric system;</br>
Click draw path to draw the orbit based on selected system.</br>
</div>

<img id="0" class="planets" src="./img/0.png" alt="Sun" >
<img id="1" class="planets" src="./img/1.png" alt="mercury" >
<img id="2" class="planets" src="./img/2.png" alt="venus" >
<img id="3" class="planets" src="./img/3.png" alt="earth" >
<img id="4" class="planets" src="./img/4.png" alt="mars" >
<img id="5" class="planets" src="./img/5.png" alt="jupiter">
<img id="6" class="planets" src="./img/6.png" alt="saturn">
<img id="7" class="planets" src="./img/7.png" alt="uranus">
<img id="8" class="planets" src="./img/8.png" alt="neptune">
<img id="background" class="planets" src="./img/space.jpg">
<script src="./js/solarsystem.js"></script>
</body>

</html>
